<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vestido Floral - MC Brech√≥</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img.logo {
      position: absolute;
      left: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header a.login-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #ffffff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .produto-detalhe {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #fff;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 900px;
    }
    .produto-detalhe img {
      width: 350px;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
      margin: 20px;
    }
    .info {
      max-width: 400px;
      padding: 20px;
      text-align: left;
    }
    .btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #FFD700;
      color: #000;
    }
    #qr-container {
      margin-top: 40px;
    }
    #qr-container img {
      width: 250px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" class="logo">
    <h1>MC Brech√≥</h1>
  </header>

  <section class="produto-detalhe">
    <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246" alt="Vestido Floral">
    <div class="info">
      <h1>Vestido Floral</h1>
      <p>Vestido leve e elegante, ideal para o ver√£o.</p>
      <p class="preco">R$ 49,90</p>
      <a href="#" id="finalizarBtn" class="btn">Finalizar Compra</a>
      <br><br>
      <a href="index.html" style="text-decoration:none;color:#555;">‚Üê Voltar para a loja</a>
    </div>
  </section>

  <div id="qr-container"></div>

  <!-- Firebase + integra√ß√£o PIX -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // Configura√ß√£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC9eC7lQs0OT9hQWkOUP4q5ZuJ8vRFQr54",
      authDomain: "mc-brecho.firebaseapp.com",
      projectId: "mc-brecho",
      storageBucket: "mc-brecho.appspot.com",
      messagingSenderId: "471255548659",
      appId: "1:471255548659:web:cebdbcf01159705a6b2d86"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const finalizarBtn = document.getElementById("finalizarBtn");
    const qrContainer = document.getElementById("qr-container");

    let userEmail = "cliente@test.com"; // caso n√£o esteja logado

    onAuthStateChanged(auth, (user) => {
      if (user && user.email) {
        userEmail = user.email;
      }
    });

    finalizarBtn.addEventListener("click", async (event) => {
      event.preventDefault();

      try {
        const res = await fetch("/create_pix", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: 49.9,
            description: "Vestido Floral - MC Brech√≥",
            payer: { email: userEmail }
          })
        });

        const data = await res.json();

        if (data.success && data.data?.point_of_interaction?.transaction_data) {
          const tx = data.data.point_of_interaction.transaction_data;

          qrContainer.innerHTML = `
            <h2>üì∏ Escaneie o QR Code para pagar:</h2>
            <img src="data:image/png;base64,${tx.qr_code_base64}" alt="QR Code PIX" />
            <p><b>Copia e Cola:</b></p>
            <textarea readonly style="width:80%;height:100px;">${tx.qr_code}</textarea>
          `;
        } else {
          alert("‚ùå Erro ao gerar o PIX.");
          console.log(data);
        }

      } catch (err) {
        alert("‚ùå Erro de comunica√ß√£o com o servidor.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
