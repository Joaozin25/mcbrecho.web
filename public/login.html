<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MC Brech√≥</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      text-align: center;
    }
   header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img.logo {
      position: absolute;
      left: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }
    header h1{
       margin: 0;
      font-size: 2em;
    }
     header a.login-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #ffffff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    header a.login-btn:hover {
      background: #fff;
      color: #000;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #000;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover {
      background:#FFD700;
      color: #000;
    }
    .cadastro-link {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    .cadastro-link:hover {
      color: #000000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo">
    <h1>MC Brech√≥</h1>
  </header>

  <div class="form-container">
    <h2>Entrar</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button id="loginBtn">Entrar</button>

    <!-- üîó Link de cadastro -->
    <a href="cadastro.html" class="cadastro-link">Ainda n√£o tem conta? Cadastre-se</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9eC7lQs0OT9hQWkOUP4q5ZuJ8vRFQr54",
      authDomain: "mc-brecho.firebaseapp.com",
      projectId: "mc-brecho",
      storageBucket: "mc-brecho.appspot.com",
      messagingSenderId: "471255548659",
      appId: "1:471255548659:web:cebdbcf01159705a6b2d86"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        const userDoc = await getDoc(doc(db, "usuarios", user.uid));
        const nome = userDoc.exists() ? userDoc.data().nome : "Usu√°rio";

        localStorage.setItem("usuarioNome", nome);

        alert(`Bem-vindo, ${nome}!`);
        window.location.href = "index.html";
      } catch (error) {
        alert("Erro ao entrar: " + error.message);
      }
    });
  </script>
</body>
</html>
