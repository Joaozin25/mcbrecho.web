<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Pix</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      text-align: center;
    }
    header {
      background-color: #000;
      padding: 20px 0;
    }
    header img {
      height: 90px;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .pix {
      background-color: #d1f7d1;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header><a href="index.html"><img src="logo.png" alt="Logo MC Brechó"></a></header>

  <div class="container">
    <h2>Pagamento via Pix</h2>
    <p>Escaneie o QR Code abaixo ou copie a chave Pix:</p>
    <div class="pix">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Pix_logo_2020.svg" alt="Pix" width="100"><br>
      <strong>Chave Pix:</strong><br>
      <code>mcbrecho@pagamentos.com</code>
    </div>
    <p>Após o pagamento, envie o comprovante para nosso WhatsApp.</p>
  </div>
</body>
</html>
