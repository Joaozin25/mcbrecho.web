<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MC Brech√≥</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      text-align: center;
    }
    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img.logo {
      position: absolute;
      left: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }
    header h1{
       margin: 0;
      font-size: 2em;
    }
     header a.login-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #ffffff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    header a.login-btn:hover {
      background: #fff;
      color: #000;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #FFD700;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo">
    <h1>MC Brech√≥</h1>
    <a href="login.html" class="login-btn" id="login-btn">Login</a>
  </header>

  <div class="form-container">
    <h2>Criar Conta</h2>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <input type="text" id="endereco" placeholder="Endere√ßo" required>
    <button id="cadastroBtn">Cadastrar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // üî• Seu Firebase real
    const firebaseConfig = {
      apiKey: "AIzaSyC9eC7lQs0OT9hQWkOUP4q5ZuJ8vRFQr54",
      authDomain: "mc-brecho.firebaseapp.com",
      projectId: "mc-brecho",
      storageBucket: "mc-brecho.appspot.com",
      messagingSenderId: "471255548659",
      appId: "1:471255548659:web:cebdbcf01159705a6b2d86"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('cadastroBtn').addEventListener('click', async () => {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const endereco = document.getElementById('endereco').value.trim();

      if (!nome || !email || !senha || !endereco) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        // Cria o usu√°rio
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Salva no Firestore
        await setDoc(doc(db, "usuarios", user.uid), {
          nome,
          email,
          endereco,
          uid: user.uid,
          dataCadastro: new Date()
        });

        alert("‚úÖ Cadastro realizado com sucesso!");
        window.location.href = "index.html";
      } catch (error) {
        console.error(error);
        alert("‚ùå Erro ao cadastrar: " + error.message);
      }
    });
  </script>
</body>
</html>
